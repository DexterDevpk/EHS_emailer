name: ðŸ“¸ EHS Daily Report Automation

on:
  schedule:
    - cron: '0 2 * * *'  # Runs at 7 AM PKT (UTC+5)
  workflow_dispatch:      # Allows manual run from GitHub

jobs:
  ehs-daily-screenshot:
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ“¥ Checkout Repository
        uses: actions/checkout@v3

      - name: ðŸ§° Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: ðŸ“¦ Install Dependencies
        run: npm ci

      - name: ðŸŽ­ Install Playwright Browsers
        run: npx playwright install --with-deps

      - name: ðŸ§ª Run Screenshot Test
        run: npx playwright test
        env:
          LOGIN_USERNAME: ${{ secrets.LOGIN_USERNAME }}
          LOGIN_PASSWORD: ${{ secrets.LOGIN_PASSWORD }}

      - name: ðŸ“¤ Send Screenshot to Discord
        run: npx ts-node scripts/send-to-discord.ts
        env:
          DISCORD_WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK_URL }}

      - name: ðŸ“§ Send Screenshot by Email
        run: npx ts-node scripts/send-email.ts
        env:
          EMAIL_SENDER: ${{ secrets.EMAIL_SENDER }}
          EMAIL_RECEIVER: ${{ secrets.EMAIL_RECEIVER }}
          EMAIL_APP_PASSWORD: ${{ secrets.EMAIL_APP_PASSWORD }}
